<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando Nascionalidade</h1>
    País de nascimento: <input type="text" name="pais" id="pais">
    <input type="button" value="Nascionalidade" onclick="nasci()">
    <p id="res">

    </p>

    <script>
        function nasci() {
            var país = document.querySelector('input#pais')
            var res = document.querySelector('p#res')
            res.innerHTML = `Você vive em ${país.value} então:`
            if (país.value == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
